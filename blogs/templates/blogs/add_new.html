{% extends 'blogs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
    <h1>Add new entry</h1>
{% endblock page_header %}

{% block content %}
  <form action = "{% url 'blogs:add_new' %}" method="post" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button name="submit" class="btn btn-primary">add entry</button>
      {% endbuttons %}
  </form>

{% endblock content %}
